<app-navbar></app-navbar>

<div>
  <div>
    <div style="display: block">
      <canvas baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [type]="barChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
      </canvas>
    </div>
  </div>
</div>

<date-range-picker-forms-example #dateFilter (dateChange)="OnDateChange($event)"></date-range-picker-forms-example>

<mat-form-field id="search" appearance="standard">
  <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search for expenses..." #input>
  </mat-form-field>
   
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>  

       <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> categoryName </th>
        <td mat-cell *matCellDef="let row"> {{row.categoryName}} </td>
      </ng-container>

      <ng-container matColumnDef="userEmail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> userEmail </th>
        <td mat-cell *matCellDef="let row"> {{row.userEmail}} </td>
      </ng-container>

        <ng-container matColumnDef="expenseRegistryDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> expenseRegistryDate </th>
          <td mat-cell *matCellDef="let row"> {{row.expenseRegistryDate}} </td>
        </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> amount </th>
        <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> description </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="expenseDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> expenseDate </th>
        <td mat-cell *matCellDef="let row"> {{row.expenseDate}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of expenses"></mat-paginator>
  </div>
